<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Image -->
    <div class="header-image">
        <img src="{{ url_for('static', filename='images/header.jpg') }}" alt="Header Image">
    </div>
    
    <!-- Form Container -->
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form id="crop-form">
            <!-- Soil Data Group -->
            <div class="group">
                <h2>Soil Data <img src="{{ url_for('static', filename='images/soil.png') }}" alt="Soil Data Icon" class="group-icon"></h2>
                <div class="soil-data">
                    <div class="soil-item">
                        <label for="N">Nitrogen (N):</label>
                        <input type="number" id="N" name="N" required>
                    </div>
                    <div class="soil-item">
                        <label for="P">Phosphorus (P):</label>
                        <input type="number" id="P" name="P" required>
                    </div>
                </div>
                <div class="soil-data">
                    <div class="soil-item">
                        <label for="K">Potassium (K):</label>
                        <input type="number" id="K" name="K" required>
                    </div>
                    <div class="soil-item">
                        <label for="ph">pH:</label>
                        <input type="number" id="ph" name="ph" required>
                    </div>
                </div>
            </div>

            <!-- Weather Data Group -->
            <div class="group">
                <h2>Weather Data <img src="{{ url_for('static', filename='images/weather.png') }}" alt="Weather Data Icon" class="group-icon"></h2>
                <div class="weather-data">
                    <div class="weather-item">
                        <label for="temperature">Temperature (Â°C):</label>
                        <input type="number" id="temperature" name="temperature" required>
                    </div>
                    <div class="weather-item">
                        <label for="humidity">Humidity (%):</label>
                        <input type="number" id="humidity" name="humidity" required>
                    </div>
                </div>
                <div class="weather-data">
                    <div class="weather-item rainfall">
                        <label for="rainfall">Rainfall (mm):</label>
                        <input type="number" id="rainfall" name="rainfall" required>
                    </div>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>
        <div id="results"></div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
